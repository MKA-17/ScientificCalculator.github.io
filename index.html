<script>
    let screen = document.getElementById("disp");
    let result_screen = document.getElementById("result");

    let sec_val = [];
    let total = [];

    function button_value(e)// this e parameter gets that element by using the this keyword
    {
        if (e.value == "sin(") {
            total.push("Math.sin( Math.PI / 180*");
            sec_val.push(e.value);
        }
        else if (e.value == "cos(") {
            total.push("Math.cos( Math.PI / 180*");
            sec_val.push(e.value);
        }
        else if (e.value == "tan(") {
            total.push("Math.tan( Math.PI / 180*");
            sec_val.push(e.value);
        }
        else if (e.value == "asin(") {
            total.push("180/Math.PI*Math.asin(");
            sec_val.push(e.value);
        }
        else if (e.value == "acos(") {
            total.push("180/Math.PI*Math.acos(");
            sec_val.push(e.value);
        }
        else if (e.value == "atan(") {
            total.push("180/Math.PI*Math.atan(");
            sec_val.push("atan(");
        }
        else if (e.value == "e") {
            total.push("Math.E");
            sec_val.push(e.value);
        }
        else if (e.value == "X^n") {
            total.push('**');
            sec_val.push('^');

        }
        else if (e.value == "π") {
            total.push('Math.PI');
            sec_val.push('π');


        }
        else if (e.value == "√(") {
            total.push('Math.sqrt(');
            sec_val.push('√(');


        }
        else if (e.value == "ln(") {
            total.push('Math.log(');
            sec_val.push('ln(');


        }
        else if (e.value == "3√(") {
            total.push('Math.cbrt(');
            sec_val.push('3√(');


        }
        else if (e.value == "f(") {
            total.push(' factorial(');
            sec_val.push('f(');


        }
        else if (e.value == "X^2") {
            total.push('**2');
            sec_val.push('^2');


        }
        else {
            total.push(e.value);
            sec_val.push(e.value);
        }
        console.log("Ans: ", total);
        screen.value = sec_val.join('');
        console.log("Screen value: ", sec_val);

    }


    //console.log(Math.cos())
    function calculate() {
        try {
            result_screen.value = eval(total.join(''));

            console.log(total.join(''));

        }
        catch (err) {
            result_screen.value = 'ERROR';
        }
    }

    function erase() {
        sec_val.pop();
        (screen.value) = sec_val.join('');
        total.pop();
        //total = total;
        console.log("Ans: ", total);
        console.log("Screen value: ", sec_val);




    }
    function CLR() {

        sec_val = [];
        result_screen.value = screen.value = sec_val;
        total = [];
        console.log("Ans: ", total);
        console.log("Screen value: ", sec_val);



    }
    function factorial(n) {
        let answer = 1;
        if (n == 0 || n == 1) {
            return answer;
        } else {
            for (var i = n; i >= 1; i--) {
                answer = answer * i;
            }
            return answer;
        }

    }
